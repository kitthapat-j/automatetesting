jobs:
  run-unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' 
          
      # 3. ติดตั้ง Dependencies (แนะนำให้ใช้ npm ci ใน CI/CD)
      - name: Install Dependencies
        run: npm ci # เปลี่ยนเป็น npm ci
      
      # 4. รัน Unit Tests (ใช้วิธีที่ถูกต้องที่สุด)
      - name: Run Jest Tests
        run: npx jest # ใช้ npx jest เพื่อให้ระบบรู้ว่าต้องรัน Jest binary